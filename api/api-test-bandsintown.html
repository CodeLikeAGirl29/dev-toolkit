<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api BandsInTown</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {


            /*
            https://bandsintown.com/
            https://app.swaggerhub.com/apis/Bandsintown/PublicAPI/3.0.0#
            */



            //check artist details
            var result = $.ajax({
                    /* update API end point */
                    url: "https://rest.bandsintown.com/artists/shakira?app_id=bfbda5c7d01ac156661c3c54a7a5957f",
                    //data: params,
                    dataType: "json",
                    /*set the call type GET / POST*/
                    type: "GET"
                })

                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);

                })

                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });

            //check event details for and artist
            var result = $.ajax({
                    /* update API end point */
                    url: "https://rest.bandsintown.com/artists/shakira/events?app_id=bfbda5c7d01ac156661c3c54a7a5957f",
                    //data: params,
                    dataType: "json",
                    /*set the call type GET / POST*/
                    type: "GET"
                })

                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);

                })

                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });

        });

    </script>

</head>

<body>
    <p>There is nothing to see here. Please check your console log instead</p>
</body>

</html>
