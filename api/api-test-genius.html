<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Api TripAdvisor</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {



            let result = $.ajax({
                    url: 'https://api.genius.com/search?q=rose',
                    type: "GET",
                    dataType: 'json',
                    crossDomain: true,
                    headers: {
                        'Access-Control-Allow-Origin': "*",
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                        'Authorization': 'Bearer fpElSBKExrK51bGnOeoGuKNyr3NneJE_iawnt1H21QcwABhpYJwo8GPELabl1KJF'
                    }
                })
                /* if the call is successful (status 200 OK) show results */
                .done(function(result) {
                    /* if the results are meeningful, we can just console.log them */
                    console.log(result);
                })
                /* if the call is NOT successful show errors */
                .fail(function(jqXHR, error, errorThrown) {
                    console.log(jqXHR);
                    console.log(error);
                    console.log(errorThrown);
                });
        });
    </script>

</head>

<body>
    <p>There is nothing to see here. Please check your console log instead</p>
</body>

</html>
